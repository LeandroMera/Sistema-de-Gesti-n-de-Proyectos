<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Departamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    <body>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="/proyectos">Proyectos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/empleados">Empleados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="departamentos">Departamentos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://youtu.be/dQw4w9WgXcQ?si=AZrJ_TbYcjC9uT-T" tabindex="-1" aria-disabled="true">Premio Sabroson</a>
            </li>
        </ul>

    <div class="container mt-5">
        <h2>Crear Departamento</h2>
        <form th:object="${departamento}" th:action="@{/departamentos/crear}" th:method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicacion:</label>
                <input type="text" class="form-control" id="ubicacion" th:field="*{ubicacion}">
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>

    </body>
</html>
