<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Departamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" href="/proyectos">Proyectos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/empleados">Empleados</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="departamentos">Departamentos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="https://youtu.be/dQw4w9WgXcQ?si=AZrJ_TbYcjC9uT-T" tabindex="-1" aria-disabled="true">Premio Sabroson</a>
    </li>
</ul>

<div class="container mt-5">
   <h2>Lis de departamentos</h2>
    <table>
        <thead>
            <tr>
                <th>ID: </th>
                <th>Nombre: </th>
                <th>Ubicacion: </th>
                <th>Acciones: </th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="departamento : ${departamentos}">
                <td th:text="${departamento.id}"></td>
                <td th:text="${departamento.nombre}"></td>
                <td th:text="${departamento.ubicacion}"></td>
                <td>
                    <a th:href="@{/departamentos/{id}/editar(id=${departamento.id})}" class="btn btn-sm btn-primary">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/departamentos/crear" class="btn btn-primary">Agregar Departamento</a>
</div>

</body>
</html>
